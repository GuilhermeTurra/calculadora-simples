<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header> 
    <div id="cal">
        <p id="inserir">
            Insira o primeiro número: <input type="number" id="num1"><br>
            Insira o segundo número: <input type="number" id="num2">
        </p>
        <p>
            <input type="radio" name="sinal" id="adi" checked> Adição 
            <input type="radio" name="sinal" id="sub" checked> Subtração 
            <input type="radio" name="sinal" id="mul" checked> Multiplicação 
            <input type="radio" name="sinal" id="div" checked> Divisão
        </p>
        <p>
            <input type="button" id="botao" value="Calcular" onclick="calcular()">
        </p>
        <div id="res">
            O Resultado aparecerá aqui...
        </div>
    </div>

</body>
</html>
